<!DOCTYPE html>
<html>
<head>
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
   <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Indie+Flower" rel="stylesheet"> 
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
   <link rel="stylesheet" href="animate.css">
</head>
<body>
    <div class="login animated rubberBand">
    <div class="login">
        <h3><i class="fas fa-plane fa-3x"></i><br>Login</h3>
            <form action="">
                <input class="inputform" type="email" placeholder="Masukkan Email">
                <input class="inputform" type="password" placeholder="Masukkan Password">
                <input class="submitform" type="submit" value="Login">
                <div class="border-p"></div>
                <p>OR</p>
                <button><i class="fab fa-facebook"></i>Login With Facebook</button>
            </form>
            <iframe src="https://www.google.com/maps/embed?pb" width="340" height="290" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>

</body>
</html>
